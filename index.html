<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="dist/output.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="img/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo+Mono:wght@200&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <title>Timofey</title>
</head>

<body class="cursor-default">
    <div
        class="container min-h-screen mx-auto lg:justify-center justify-between flex flex-wrap flex-col items-center overflow-x-hidden">
        <div class="md:flex hidden flex-col items-center justify-center item1">
            <p class="text-white transform -rotate-90 mb-10 text-2xl">むてん</p>
            <div class="left h-[400px]"></div>
            <p class="text-white transform -rotate-90 mt-10 text-2xl">テキスト</p>
        </div>
        <div class="md:flex hidden flex-col items-center justify-center item2">
            <p class="text-white transform rotate-90 mb-12 text-2xl">仕方ない</p>
            <div class="left h-[400px]"></div>
            <p class="text-white transform rotate-90 mt-16 text-2xl">マイサイト</p>
        </div>
        <div class="container px-8 mx-auto md:mb-12">
            <!-- header -->
            <div class="flex flex-col justify-center items-center mt-5">
                <div class="typing-demo text-3xl text-white">
                    Timofey P.
                </div>
                <div class="flex md:flex-row flex-col items-center md:mt-8 mt-2">
                    <div class="flex flex-row items-center md:mx-7 mx-0 mt-5 md:mt-0">
                        <span class="cursor-pointer mr-4 text-white duration-500 hover:text-lightBlue text-xl">System:</span>
                        <img src="img/system.svg" class="w-[34px] h-[34px]" alt="ios">
                    </div>
                    <div class="flex flex-row items-center md:mx-7 mx-0 mt-5 md:mt-0">
                        <span class="cursor-pointer mr-4 text-white duration-500 hover:text-lightBlue text-xl">Favorite
                            car:</span>
                        <img src="img/gtr.svg" class="w-[30px] h-[30px]" alt="gtr">
                    </div>
                    <div class="flex flex-row items-center md:mx-7 mx-0 mt-5 md:mt-0">
                        <span class="cursor-pointer mr-4 text-white duration-500 hover:text-lightBlue text-xl">Sport:</span>
                        <img src="img/activity.png" class="w-[30px] h-[30px]" alt="Sport">
                    </div>
                </div>
            </div>
        </div>
        <div class="container px-8 mx-auto my-2">
            <!-- main section -->
            <div class="flex flex-col justify-center items-center my-6">
                <div class="flex md:mx-0 flex-col justify-center items-center">
                    <img src="img/logo.JPG" class="logo rounded-full lg:w-[250px] w-[200px] md:ml-6 lg:ml-0 mb-4"
                        alt="logo">
                    <div class="flex flex-col md:flex-row my-5">
                        <div
                            class="soc flex cursor-pointer md:my-0 my-4 mx-8 items-center justify-center duration-700 hover:bg-lightViolet/30 hover:backdrop-blur-md backdrop-blur-md rounded-full px-6 py-4">
                            <img src="img/telegram.svg" class="w-[30px] h-[30px] flex" alt="">
                            <span class="mx-2 text-white duration-500 hover:text-lightBlue"><a target="_blank"
                                    href="https://t.me/tima_pima">Telegram</a></span>
                        </div>
                        <div
                            class="soc flex cursor-pointer md:my-0 my-4 mx-8 items-center justify-center duration-700 hover:bg-lightViolet/30 hover:backdrop-blur-md backdrop-blur-md rounded-full px-6 py-4">
                            <img src="img/vk.svg" class="w-[30px] h-[30px] flex" alt="">
                            <span class="mx-2 text-white duration-500 hover:text-lightBlue"><a target="_blank"
                                    href="https://vk.com/pimenovtima">Vkontakte</a></span>
                        </div>
                        <div
                            class="soc flex cursor-pointer md:my-0 my-4 mx-8 items-center justify-center duration-700 hover:bg-lightViolet/30 hover:backdrop-blur-md backdrop-blur-md rounded-full px-6 py-4">
                            <img src="img/inst.svg" class="w-[30px] h-[30px] flex" alt="">
                            <span class="mx-2 text-white duration-500 hover:text-lightBlue"><a target="_blank"
                                    href="https://www.instagram.com/timofey_pimenov_/">Instagram</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container px-8 mx-auto md:mt-12">
            <!-- footer -->
            <div class="flex flex-row justify-center items-center mb-3">
                <p class="text-white">Created by</p><a class="text-white duration-700 hover:text-lightBlue ml-2"
                    target="_blank" href="https://github.com/kms4u">kms4u</a>
            </div>
        </div>

    </div>
</body>

</html>
